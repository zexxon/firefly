version: '3.7'
services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.0.0
    container_name: es01
    environment:
      - node.name=es01
      - discovery.seed_hosts=es02
      - cluster.initial_master_nodes=es01,es02
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.0.0
    container_name: es02
    environment:
      - node.name=es02
      - discovery.seed_hosts=es01
      - cluster.initial_master_nodes=es01,es02
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata02:/usr/share/elasticsearch/data
  kibana:
    image: docker.elastic.co/kibana/kibana:7.0.0
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml
    environment:
      SERVER_NAME: autotrader-logmanagerui
      ELASTICSEARCH_HOSTS: http://es01:9200
    ports:
      - "8000:8000" 
    depends_on:
      - es01
    links:
      - es01
  logstash:
    image: docker.elastic.co/logstash/logstash:7.0.0
    command: /opt/logstash/bin/logstash -f /opt/logstash/config/logstash.conf
    volumes:
      - ./logstash.conf:/usr/share/logstash/config/logstash.conf
      - ./logstash.yml:/usr/share/logstash/config/logstash.yml
    environment:
      SERVER_NAME: autotrader-logcollector
      ELASTICSEARCH_HOSTS: http://es01:9200
    ports:
      - "7000:7000"
    depends_on:
      - es01
    links:
      - es01
volumes:
  esdata01:
    driver: local
  esdata02:
    driver: local
networks:
  default:
    external: 
      name: backend_autotrader 
